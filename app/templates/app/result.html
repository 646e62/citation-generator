{% extends 'app/base.html' %}

{% block content %}
	<div class="content">
		<h2>Citation</h2>
		<p>{{ result }} {{ pinpoint_result }}</p>

	</div>

	<div>
		<h2>Parallel citations</h2>
		{% for key, value in sorted_citations.items %}
    		{% if value %}
			<h3>{{ key|title }}</h3>
          <ul class="list-group">
        		{% for item in value %}
            		<li class="list-group-item">{{ item }}</li>
        		{% endfor %}
        		</ul>
    		{% endif %}
		{% endfor %}

	</div>

{% endblock %}
