{% extends 'app/base.html' %}

{% block content %}

	<div id="title">
		<h1>Change Log</h1>
		<a href="/">Home</a>
	</div>

	<div id="content">
		{% block changes %}
			{% for changes in changelog %}
				<h2>Version {{ changes.version }}</h2>	
				<p>{{ changes.date }}</p>
				<p>{{ changes.changelog }}</p>
			{% endfor %}
		{% endblock %}
	</div>

{% endblock %}
