{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
</head>

<body>
	<div id="content">
		{% block content %}
		{% endblock %}
	</div>

	<div id="sidebar">
		<h1>Change Log</h1>
		<p>Citator app!</p>
	</div>

	{% block content %}
		{% for changes in change_log %}
			<p>{{ changes }}</p>
		{% endfor %}
	{% endblock %}
</body>
</html>
